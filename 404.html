<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Violation! Page Not Found. VolleyRef.App</title>
  <link rel="canonical" href="https://volleyref.app/">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #09090b;
      color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container { max-width: 520px; padding: 2rem; }
    .whistle-scene {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .ref-comic {
      width: 180px;
      height: 180px;
      margin: 0 auto 1rem;
    }
    /* SVG referee blowing whistle, arm up with yellow card */
    h1 {
      font-size: 6rem;
      font-weight: 900;
      margin-bottom: 0.25rem;
      background: linear-gradient(135deg, #f97316, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      letter-spacing: -0.04em;
    }
    .violation {
      font-size: 1.1rem;
      font-weight: 700;
      color: #eab308;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
    }
    .quip {
      font-size: 1rem;
      color: #a1a1aa;
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }
    .sub-quip {
      font-size: 0.85rem;
      color: #52525b;
      margin-bottom: 2rem;
      font-style: italic;
    }
    a.btn {
      display: inline-block;
      padding: 0.85rem 1.8rem;
      background: linear-gradient(135deg, #f97316, #ef4444);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(249,115,22,0.3);
      transition: all 0.25s ease;
    }
    a.btn:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(249,115,22,0.45);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="whistle-scene">
      <!-- Referee blowing whistle with yellow card raised -->
      <svg class="ref-comic" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Body -->
        <rect x="75" y="95" width="50" height="60" rx="6" fill="#1a1a2e" stroke="#fafafa" stroke-width="1.5"/>
        <!-- Vertical stripes on shirt -->
        <line x1="88" y1="95" x2="88" y2="155" stroke="#fafafa" stroke-width="1" opacity="0.3"/>
        <line x1="100" y1="95" x2="100" y2="155" stroke="#fafafa" stroke-width="1" opacity="0.3"/>
        <line x1="112" y1="95" x2="112" y2="155" stroke="#fafafa" stroke-width="1" opacity="0.3"/>
        <!-- Head -->
        <circle cx="100" cy="75" r="22" fill="#d4a574"/>
        <!-- Eyes. looking sideways disapprovingly -->
        <circle cx="92" cy="72" r="2.5" fill="#1a1a2e"/>
        <circle cx="106" cy="72" r="2.5" fill="#1a1a2e"/>
        <!-- Eyebrows. stern -->
        <line x1="87" y1="66" x2="96" y2="68" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
        <line x1="102" y1="68" x2="111" y2="66" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
        <!-- Whistle -->
        <circle cx="108" cy="84" r="5" fill="#a1a1aa" stroke="#71717a" stroke-width="1"/>
        <line x1="108" y1="79" x2="108" y2="75" stroke="#71717a" stroke-width="1.5"/>
        <!-- Whistle blast lines -->
        <line x1="114" y1="82" x2="122" y2="80" stroke="#f97316" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
        <line x1="114" y1="85" x2="124" y2="85" stroke="#f97316" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
        <line x1="114" y1="88" x2="121" y2="91" stroke="#f97316" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
        <!-- Left arm pointing down (at you) -->
        <line x1="75" y1="105" x2="55" y2="130" stroke="#d4a574" stroke-width="8" stroke-linecap="round"/>
        <circle cx="53" cy="133" r="5" fill="#d4a574"/>
        <!-- Right arm raised with yellow card -->
        <line x1="125" y1="100" x2="145" y2="55" stroke="#d4a574" stroke-width="8" stroke-linecap="round"/>
        <!-- Yellow card -->
        <rect x="136" y="30" width="22" height="32" rx="2" fill="#eab308" transform="rotate(-10 147 46)"/>
        <!-- Legs -->
        <line x1="88" y1="155" x2="82" y2="185" stroke="#1a1a2e" stroke-width="8" stroke-linecap="round"/>
        <line x1="112" y1="155" x2="118" y2="185" stroke="#1a1a2e" stroke-width="8" stroke-linecap="round"/>
        <!-- Shoes -->
        <ellipse cx="78" cy="188" rx="8" ry="4" fill="#1a1a2e"/>
        <ellipse cx="122" cy="188" rx="8" ry="4" fill="#1a1a2e"/>
      </svg>
    </div>
    <h1>404</h1>
    <p class="violation">Positional fault.</p>
    <p class="quip">You're in the wrong rotation. This page doesn't exist and the ref has already blown the whistle.</p>
    <p class="sub-quip">No replay. No protest. Back to the court.</p>
    <a class="btn" href="/">Return to VolleyRef.App</a>
  </div>
</body>
</html>
